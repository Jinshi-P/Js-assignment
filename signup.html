     <div class="right-section" >
        
        <form action="" autocomplete="off">
           <h4>Please fill the form</h4>
          <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" onkeyup="validateName()"/>
            <span id="nameError"></span>
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" onkeyup="validateEmail()" />
            <span id="emailError"></span>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"onkeyup="validatePassword()"
            />
            <span id="passError"></span>
          </div>
          <div class="input-group">
            <label for="password">Confirm Password</label>
            <input
              type="password"
              id="cnfrmPassword"
              placeholder="confirm your password"onkeyup=" validateCnfrmpassword()"
            />
            <span id="cnfrmPassError"></span>
          </div>
          <div class="submit-section">
            <button id ="signup" onclick="return formValidate()">Sign up</button>
          </div>
        </form>
      </div>
